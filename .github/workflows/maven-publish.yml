name: Maven Package

on:
  push:
    branches:
      - "master"
#  release:
#    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: 'redefantasy'
          server-username: '${{ secrets.MAVEN_PUBLISH_USER }}'
          server-password: '${{ secrets.MAVEN_PUBLISH_PASSWORD }}'
          overwrite-settings: true

      - name: Show effective Maven settings
        run: mvn help:effective-settings

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy