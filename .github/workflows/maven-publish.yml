name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: redefantasy
          settings-path: ${{ github.workspace }}  # Local onde est√° o settings.xml

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_MAVEN_PUBLISH_USER: ${{ github.maven.publish.user }}
          GITHUB_MAVEN_PUBLISH_PASSWORD: ${{ github.maven.publish.password }}
